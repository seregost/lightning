<!-- QR Scanner Modal -->
<div class="modal" id="qrscannermodal" style="top:30px" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" ng-click="close()" class="close" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="modallabel">Please Confirm Your Action</h4>
      </div>
      <div class="modal-body" align="center">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
            <div class="well well-sm">
              {{verification.message}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8 col-sm-6 col-md-6 col-lg-6 col-xs-offset-2 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 form-group">
            <div class="form-group">
              <div class"form-control">
                <label for="password">Your Pin:</label>
                <input type="password" name="password" id="password" ng-model="verification.password" class="form-control text-center" required autofocus />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn-group">
          <button type="button" ng-click="confirm()" class="btn btn-success">Confirm</button>
          <button type="button" ng-click="close()" class="btn btn-warning">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
